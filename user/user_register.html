<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register - Metro System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user_register.css">
</head>
<body>
    <div class="container">
        <div class="floating-window">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>USER <span class="metro-text">REGISTER</span></h1>
            <div class="metro-line"></div>
            <div class="form-section">
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn admin-btn">Register</button>
                </form>
                <div class="register-link">
                    <a href="user_login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
