<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Metro System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user_login.css">
</head>
<body>
    <div class="container">
        <div class="floating-window">
            <div class="logo">
                <i class="fas fa-user"></i>
            </div>
            <h1>USER <span class="metro-text">LOGIN</span></h1>
            <div class="metro-line"></div>
            <div class="form-section">
                <form onsubmit="loginUser(event)">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn user-btn">Login</button>
                </form>
                <div id="error-message" class="error-message" style="margin-top: 15px;"></div>
                <div class="register-link">
                    <a href="user_register.html">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = '';

            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'An error occurred during login.');
                }

                // On successful login, save token and redirect
                localStorage.setItem('user_token', data.token);
                window.location.href = 'user_portal.html';

            } catch (error) {
                errorMessageDiv.textContent = error.message;
            }
        }
    </script>
</body>
</html>
