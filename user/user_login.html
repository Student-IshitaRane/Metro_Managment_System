<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Metro System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user_login.css">
</head>
<body>
    <div class="container">
        <div class="floating-window">
            <div class="logo">
                <i class="fas fa-user"></i>
            </div>
            <h1>USER <span class="metro-text">LOGIN</span></h1>
            <div class="metro-line"></div>
            <div class="form-section">
                <form onsubmit="loginUser(event)">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn user-btn">Login</button>
                </form>
                <div class="register-link">
                    <a href="user_register.html">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault(); // Stop form reload
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // âœ… For now, just simulate login
            // You can later connect this to your backend
            if(username && password) {
                // Redirect to dashboard
                window.location.href = "user_dashboard.html";
            } else {
                alert("Please enter valid credentials.");
            }
        }
    </script>
</body>
</html>
