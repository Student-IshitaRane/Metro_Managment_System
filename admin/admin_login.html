<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Metro System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="container">
        <div class="floating-window">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>ADMIN <span class="metro-text">LOGIN</span></h1>
            <div class="metro-line"></div>
                        <div class="form-section">
                <form id="login-form">
                    <input type="text" id="station_id" placeholder="Station ID" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn admin-btn">Login</button>
                </form>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.textContent = ''; // Clear previous errors

            const stationId = document.getElementById('station_id').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ station_id: stationId, password: password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // Display error message from backend
                    throw new Error(data.msg || 'An error occurred');
                }

                // On successful login, save the token and redirect
                localStorage.setItem('admin_token', data.token);
                window.location.href = 'admin_dashboard.html';

            } catch (error) {
                errorMessageDiv.textContent = error.message;
            }
        });
    </script>

    
</body>
</html>
