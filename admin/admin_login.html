<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Metro System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="container">
        <div class="floating-window">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>ADMIN <span class="metro-text">LOGIN</span></h1>
            <div class="metro-line"></div>
            <div class="form-section">
                <form>
                    <input type="text" placeholder="Admin Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn admin-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent form from submitting

        const username = form.querySelector('input[type="text"]').value;
        const password = form.querySelector('input[type="password"]').value;

        // Check credentials
        if(username === "IshitaRane" && password === "IshitaRane") {
            // Redirect to dashboard
            window.location.href = "admin_dashboard.html"; // replace with your dashboard file
        } else {
            alert("Invalid username or password!");
        }
    });
</script>

    
</body>
</html>
