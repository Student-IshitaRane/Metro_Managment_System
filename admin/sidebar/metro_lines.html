<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Lines - Admin</title>
  <link rel="stylesheet" href="metro_lines.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="metro-lines-container">
    
    <!-- Page Header -->
    <header class="header">
      <h1><i class="fas fa-route"></i> Metro Lines Management</h1>
      <button class="add-btn" id="openFormBtn"><i class="fas fa-plus"></i> Add New Line</button>
    </header>

    <!-- Add Metro Line Form (hidden by default) -->
    <div class="form-popup" id="lineForm">
      <form class="form-container">
        <h2>Add Metro Line</h2>
        
        <label for="line_name"><i class="fas fa-pen"></i> Line Name</label>
        <input type="text" id="line_name" placeholder="Enter line name" required>

        <label for="color"><i class="fas fa-paint-brush"></i> Line Color</label>
        <input type="color" id="color" value="#ff0000">

        <label for="stations"><i class="fas fa-map-marker-alt"></i>From Stations</label>
        <input type="text" id="from-station" placeholder="Enter start station" required>

        <label for="stations"><i class="fas fa-map-marker-alt"></i>To Stations</label>
        <input type="text" id="to-station" placeholder="Enter end station" required>
        
        <div class="form-actions">
          <button type="submit" class="btn save-btn">Save Line</button>
          <button type="button" class="btn cancel-btn" id="closeFormBtn">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Existing Metro Lines Table -->
    <div class="glass-panel lines-table">
      <h2>Existing Metro Lines</h2>
      <table>
        <thead>
          <tr>
            <th>Line Name</th>
            <th>Color</th>
            <th>Start Station</th>
            <th>End Station</th>
          </tr>
        </thead>
        <tbody id="lines-list">
          
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const openFormBtn = document.getElementById("openFormBtn");
    const closeFormBtn = document.getElementById("closeFormBtn");
    const lineForm = document.getElementById("lineForm");

    openFormBtn.addEventListener("click", () => {
      lineForm.style.display = "flex";
    });

    closeFormBtn.addEventListener("click", () => {
      lineForm.style.display = "none";
    });

    const API_BASE = (location.protocol.startsWith('http') 
      ? `${location.protocol}//${location.hostname}${location.port ? ':' + location.port : ''}/api/admin`
      : 'http://localhost:3000/api/admin');

    async function loadLines() {
      try {
        const res = await fetch(`${API_BASE}/lines`);
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status} ${res.statusText} - ${text.substring(0, 120)}...`);
        }
        const lines = await res.json();
        const tbody = document.getElementById('lines-list');
        tbody.innerHTML = '';
        lines.forEach((line) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${line.line_color}</td>
            <td><span class="color-box" style="background:${line.line_color};"></span></td>
            <td>${line.start_station || '-'}</td>
            <td>${line.end_station || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Failed to load lines:', err);
        alert('Failed to load lines. Please ensure the backend is running on port 3000.');
      }
    }

    document.querySelector('.form-container').addEventListener('submit', async (e) => {
      e.preventDefault();
      const line_name = document.getElementById('line_name').value.trim();
      const color = document.getElementById('color').value;
      const start_station = document.getElementById('from-station').value.trim();
      const end_station = document.getElementById('to-station').value.trim();

      if (!color || !start_station || !end_station) {
        alert('Please fill all required fields');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/lines`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ line_name, color, start_station, end_station })
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status} ${res.statusText} - ${text.substring(0, 120)}...`);
        }
        const data = await res.json();
        lineForm.style.display = 'none';
        e.target.reset();
        loadLines();
      } catch (err) {
        console.error('Failed to add line:', err);
        alert('Failed to add line. Verify API and station names.');
      }
    });

    document.addEventListener('DOMContentLoaded', loadLines);
  </script>
</body>
</html>
