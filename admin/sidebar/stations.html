<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stations - Admin</title>
  <link rel="stylesheet" href="stations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="stations-container">
    
    <!-- Page Header -->
    <header class="header">
      <h1><i class="fas fa-map-marker-alt"></i> Stations Management</h1>
      <button class="add-btn" id="openFormBtn"><i class="fas fa-plus"></i> Add New Station</button>
    </header>

    <!-- Add Station Form (popup) -->
    <div class="form-popup" id="stationForm">
      <form class="form-container" id="addStationForm">
        <h2>Add New Station</h2>

        <label for="station_name"><i class="fas fa-train"></i> Station Name</label>
        <input type="text" id="station_name" placeholder="Enter station name" required>

        <label for="station_password"><i class="fas fa-lock"></i> Station Password</label>
        <input type="password" id="station_password" placeholder="Enter station password" required>

        <label for="line"><i class="fas fa-route"></i> Line</label>
        <select id="line" required>
          <option value="" disabled selected>Select Line</option>
        </select>

        <label for="location"><i class="fas fa-map-pin"></i> Location</label>
        <input type="text" id="location" placeholder="Enter location or coordinates" required>

        <div class="form-actions">
          <button type="submit" class="btn save-btn">Save Station</button>
          <button type="button" class="btn cancel-btn" id="closeFormBtn">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Stations Table -->
    <div class="glass-panel stations-table">
      <h2>Existing Stations</h2>
      <table>
        <thead>
          <tr>
            <th>Station Name</th>
            <th>Line</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="stations-list">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    const openFormBtn = document.getElementById("openFormBtn");
    const closeFormBtn = document.getElementById("closeFormBtn");
    const stationForm = document.getElementById("stationForm");
    const addStationForm = document.getElementById("addStationForm");
    const stationsList = document.getElementById("stations-list");

    // Open Form
    openFormBtn.addEventListener("click", () => {
      stationForm.style.display = "flex";
    });

    // Close Form
    closeFormBtn.addEventListener("click", () => {
      stationForm.style.display = "none";
    });

    const API_BASE = (location.protocol.startsWith('http')
      ? `${location.protocol}//${location.hostname}${location.port ? ':' + location.port : ''}/api/admin`
      : 'http://localhost:3000/api/admin');

    async function loadLinesIntoSelect() {
      try {
        const res = await fetch(`${API_BASE}/lines`);
        if (!res.ok) return;
        const lines = await res.json();
        const select = document.getElementById('line');
        select.innerHTML = '<option value="" disabled selected>Select Line</option>';
        lines.forEach(l => {
          const opt = document.createElement('option');
          opt.value = l.line_id;
          opt.textContent = l.line_name || `Line ${l.line_id}`;
          select.appendChild(opt);
        });
      } catch {}
    }

    async function loadStations() {
      try {
        const res = await fetch(`${API_BASE}/stations`);
        if (!res.ok) throw new Error('Failed to fetch');
        const stations = await res.json();
        stationsList.innerHTML = '';
        stations.forEach(s => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${s.station_name}</td>
            <td>${s.line_name || '-'}</td>
            <td>${s.station_location || '-'}</td>
          `;
          stationsList.appendChild(tr);
        });
      } catch (e) {
        console.error('Failed to load stations', e);
      }
    }

    // Add Station via backend
    addStationForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const station_name = document.getElementById("station_name").value.trim();
      const password = document.getElementById("station_password").value.trim();
      const line_id = document.getElementById("line").value;
      const station_location = document.getElementById("location").value.trim();

      if (!station_name || !password || !line_id || !station_location) {
        alert('Please fill all fields');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/stations`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ station_name, password, line_id, station_location })
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text);
        }
        await res.json();
        addStationForm.reset();
        stationForm.style.display = "none";
        loadStations();
      } catch (err) {
        console.error('Failed to add station', err);
        alert('Failed to add station');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadLinesIntoSelect();
      loadStations();
    });
  </script>
</body>
</html>
